<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>MY CONTACT</title>
</head>
<body>
    <nav>
        <div class="logo">
            <p>Ririn</p>
        </div>
        <div class="navbar">
            <button onclick="home()">Home</button>
            <button onclick="portofolio()">Portofolio</button>
            <button onclick="project()">Project</button>
            <button id="active" onclick="contact()">Contact</button>
            <button>Aboutmem</button>
        </div>
    </nav>
    <article>
        <h1>CONTACT ME</h1>
        <form action="/database/contact.json" method="post">
            <label for="nama">Name:</label><br>
            <input type="text" id="nama" name="nama" placeholder="masukan nama" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="name@example.com" required><br>
            
            <label for="pesan">Message:</label><br>
            <textarea id="pesan" name="pesan" rows="4" placeholder="masukan pesanmu" required></textarea><br>
            
            <button type="submit">Kirim</button>
        </form>
    </article>
<script src="/script.js"></script>
</body>
</html>
